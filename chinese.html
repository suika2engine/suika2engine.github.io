  <body>
    <div>
      <link href="./chinese.css" rel="stylesheet" />

      <div class="chinese-container">
        <header data-role="Header" class="chinese-header">
          <div class="chinese-logo-container">
            <img
              alt="logo"
              src="public/playground_assets/logo-1500h.png"
              class="chinese-logo"
            />
          </div>
          <div class="chinese-language-container">
            <a href="index.html" class="chinese-language-button button">
              Language
            </a>
          </div>
        </header>
        <div class="chinese-hero">
          <div class="version-container">
            <h1 class="version-text"><span>Suika2.11.9</span></h1>
          </div>
          <span class="chinese-text">
            <span>
              Suika2是跨平台视觉小说游戏引擎，可在Windows，Mac，iOS和Android上运行。
            </span>
            <br />
          </span>
          <div class="chinese-btn-group">
            <a
              href="https://github.com/suika2engine/suika2/releases"
              class="chinese-link button"
            >
              下载
            </a>
            <a href="#contact" class="chinese-link1 button">联系我们</a>
          </div>
        </div>
        <div id="contact" class="chinese-hero1">
          <div class="chinese-container1">
            <h1 class="chinese-text3">联系我们</h1>
            <span class="chinese-text4">
              <span class="chinese-text5">
                另外，请发邮件给 Suika2 Development Team。
              </span>
              <span>加入我们的 Discord 服务器。</span>
              <br />
            </span>
            <div class="chinese-btn-group1">
              <a
                href="mailto:midori@suika2.com?subject=Suika2"
                class="chinese-link2 button"
              >
                邮件
              </a>
              <a
                href="https://discord.gg/ZmvXxE8GFg"
                target="_blank"
                rel="noreferrer noopener"
                class="chinese-link3 button"
              >
                Discord
              </a>
            </div>
          </div>
          <img
            alt="image"
            src="public/playground_assets/001-fun-1200w.png"
            class="chinese-image"
          />
        </div>
        <footer class="footer-footer footer-root-class-name2">
          <span class="footer-text">
            <span class="footer-text1">
              Copyright © 2022 the Suika2 Development Team, All Rights Reserved.
            </span>
            <br />
          </span>
          <a href="https://www.github.com/kyoubrayden" class="footer-link">
            <span>Website design and maintenance by Kyou</span>
          </a>
        </footer>
      </div>
    </div>
    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
